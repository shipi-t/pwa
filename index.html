<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="/images/logo.ico" />
        <title>Check-In</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="manifest" href="manifest.json" />
    </head>
    <body>
        <h1>Urfa Check-In</h1>
        <h1>Urfa Check-In2</h1>
        <select name="language" id="language">
            <option value="DE">DE</option>
            <option value="CZ">CZ</option>
            <option value="EN">EN</option>
            <option value="ES">ES</option>
            <option value="FR">FR</option>
            <option value="HR">HR</option>
            <option value="HU">HU</option>
            <option value="IT">IT</option>
            <option value="NL">NL</option>
            <option value="PL">PL</option>
            <option value="SK">SK</option>
        </select>
        <div id="checkInListBtn">Check-Ins</div>
        <dialog id="dialogSecret" close>
            <label for="secret" id="secretText">Kennwort eingeben</label>
            <input type="password" name="secret" id="secret" />
            <button id="secretBtn">Weiter</button>
            <button id="cancelSecretBtn">Abbrechen</button>
        </dialog>
        <dialog id="dialog" close>
            <p id="chooseFolderTxt">Es muss ein Ordner zum Speichern der Datei ausgewählt werden!</p>
            <button id="chooseFolder">Ordner auswählen</button>
        </dialog>
        <div id="checkInList" class="hidden">
            <div class="checkInListMenu">
                <button id="checkInListFilterOpen">Offene Check-In</button>
                <button id="checkInListFilterAll" class="inactiveBtn">Alle Check-In</button>
                <button id="checkInListBack">Zurück</button>
            </div>
            <table id="checkInListTable">
                <thead>
                    <tr>
                        <th>Datum</th>
                        <th>Zi</th>
                        <th>Name</th>
                        <th>Geb.</th>
                        <th>Nation.</th>
                        <th>Kontakt</th>
                        <th>Land</th>
                        <th>Ort</th>
                        <th>PLZ</th>
                        <th>Straße</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="checkInForm">
            <fieldset>
                <div class="inputfield">
                    <label for="room" id="roomNumberLabel">Zimmernummer:</label>
                    <input type="text" id="room" required />
                </div>
                <div class="inputfield">
                    <label for="quantity" id="quantityLabel">Personen:</label>
                    <input type="number" id="quantity" min="1" required />
                </div>
                <button id="startCheckInBtn">Check-In Starten</button>
                <button id="cancelCheckInBtn" class="hidden">Check-In Abbrechen</button>
            </fieldset>

            <div id="personForm">
                <div class="tabs"></div>

                <div id="person" class="person hidden">
                    <div class="inputfield">
                        <label for="name" id="nameLabel">Vor- und Nachname</label
                        ><input type="text" name="name" id="name" pattern=".*\w.*" required />
                    </div>
                    <div class="inputfield">
                        <label for="birthdate" id="birthdateLabel">Geburtstag</label>
                        <input
                            type="text"
                            name="birthdate"
                            id="birthdate"
                            placeholder="DD.MM.YYYY"
                            maxlength="10"
                            required
                        />
                    </div>
                    <div class="inputfield">
                        <label for="contact" id="contactLabel">E-Mail/Telefon</label>
                        <input type="contact" name="contact" id="contact" required />
                    </div>
                    <div class="inputfield">
                        <label for="nationality" id="nationalityLabel">Nationalität</label>
                        <input type="text" name="nationality" id="nationality" pattern=".*\w.*" required />
                    </div>
                    <div class="inputfield">
                        <label for="country" id="countryLabel">Land</label>
                        <input type="text" name="country" id="country" pattern=".*\w.*" required />
                    </div>
                    <div class="inputfield">
                        <label for="city" id="cityLabel">Ort</label>
                        <input type="text" name="city" id="city" pattern=".*\w.*" required />
                    </div>
                    <div class="inputfield">
                        <label for="street" id="streetLabel">Straße</label>
                        <input type="text" name="street" id="street" pattern=".*\w.*" required />
                    </div>
                    <div class="inputfield">
                        <label for="zipcode" id="zipcodeLabel">PLZ</label>
                        <input type="text" name="zipcode" id="zipcode" pattern=".*\w.*" required />
                    </div>
                    <div class="copyAddressDiv">
                        <label for="copyAddress" id="copyAddressLabel">Adresse für nächste Person kopieren</label>
                        <input type="checkbox" name="copyAddress" id="copyAddress" />
                    </div>
                    <button class="nextBtn" id="nextBtn">Weiter</button>
                </div>
                <div class="overview hidden">
                    <table id="overviewTable">
                        <thead>
                            <tr>
                                <th id="tableName">Name</th>
                                <th id="tableBirthdate">Geburtstag</th>
                                <th id="tableContact">Kontakt</th>
                                <th id="tableCountry">Land</th>
                                <th id="tableCity">Ort</th>
                                <th id="tableZipcode">PLZ</th>
                                <th id="tableStreet">Straße</th>
                                <th id="tableNationality">Nationalität</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div class="thanks">
                        <p id="thanks">Dankeschön!</p>
                        <p id="returnTablet">Bitte übergeben Sie das Tablet wieder an die Rezeption.</p>
                    </div>
                    <button id="finishBtn">Von der Rezeption bestätigt</button>
                </div>
            </div>
        </div>
        <script type="module" src="./js/fileoperations.js"></script>
        <script type="module" src="./js/checkInList.js"></script>
        <script type="module" src="./js/index.js"></script>
        <script type="module" src="./js/language.js"></script>
    </body>
</html>
